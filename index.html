<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h1>Diner Application</h1>

    <nav style="text-align: right;">
        <a href="Back to Diner Homepage">Diner Homepage</a>
        <a href="Begin Online Order">Online Order</a>
    </nav>

    <div>
        <form>
            <p>
                <label>Applicant Name: <input /></label>
            </p>
            <p>
                <label>Date: <input /></label>
            </p>
            <p>
                <label>Email Address: <input /></label>
            </p>
            <p>
                <label>Contact Number: <input /></label>
            </p>
        </form>
    </div>

    <br />

    <div style="border-radius: solid 3px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Position Desired</legend>
                <p>
                    <input type="radio" name="Chef"
                    id="Chef0" value="Chef0" />
                    <label for="Chef0">Chef</label>
                </p>
                <p>
                    <input type="radio" name="Cashier"
                    id="Cashier1" value="Cashier1" />
                    <label for="Cashier1">Cashier</label>
                </p>
                <p>
                    <input type="radio" name="Janitor"
                    id="Janitor2" value="Janitor2" />
                    <label  for="Janitor2">Janitor</label>
                </p>

            </fieldset>

            <br />
            <fieldset>
                <legend>Desired Hourly Pay</legend>
                <p>
                    <input type="checkbox" name="Desired Hourly Pay"
                        id="$15.00" value="$15.00" />
                    <label for="$15.00">$15.00</label>
                </p>
                <p>
                    <input type="checkbox" name="Desired Hourly Pay"
                        id="$15.50" value="$15.50" />
                    <label for="$15.50">$15.50</label>
                </p>
            </fieldset>
        </form></div>

        <br />
            <h3>After completing above fields, please watch video below:</h3>
            <iframe src="https://youtu.be/fQallQyxAfw"
                frameborder="1"
                width="550" height="305"
                allowfullscreen>
            </iframe>
        
    
</body>
</html>
